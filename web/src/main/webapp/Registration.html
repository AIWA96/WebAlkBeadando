<div class="mid">User Registration</div>

<div class="mid">
    <form id="regform">

        <label>First Name</label><label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Second Name </label><br>
        <input type="text" id="fname" required/>
        <input type="text" id="sname" required/><br><br>

        <label class="mid">Birth Date</label><br>
        <input class="mid" type="date" id="birth" required/><br><br>

        <label>User Name</label><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password</label><br>
        <input type="text" id="usern" required/>

        <input type="password" id="psw"
               title="Must contain at least one number and one uppercase and lowercase letter,
                and at least 8 or more characters" required/><br><br>

        <label class="mid">E-mail</label><br>
        <input class="mid" type="email" id="email" required/><br><br>
        <!--input class="mid" type="button" id="ValidateForm" value="Sign up"/-->
        <button class="mid" type="button" onclick="ValidateForm()">Sign up</button>
        <br><br>

    </form>
</div>
